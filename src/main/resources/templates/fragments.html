<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <th:block th:fragment="job-listing">
    <table  class ="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p><span>ID: </span><span th:text = ${job.getId()}></span></p>
                <p><span>Name: </span><span th:text = ${job.getName()}></span></p>
                <p><span>Employer: </span><span th:text = ${job.getEmployer()}></span></p>
                <p><span>Location: </span><span th:text = ${job.getLocation()}></span></p>
                <p><span>Position Type: </span><span th:text = ${job.getPositionType()}></span></p>
                <p><span>Skills Required: </span><span th:text = ${job.getCoreCompetency()}></span></p>


            </td>
        </tr>
    </table>

    </th:block>
</body>
</html>
